<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Readable Text Display – Enhance Your Reading Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Readable Text Display allows you to paste and read large blocks of text comfortably. Adjust font size, line length, and toggle dark mode for an optimal reading experience.">
  <meta name="keywords" content="readable text, text display, large text reader, dark mode reader, reading experience, adjustable font, line length">
  <meta name="robots" content="index, follow">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Readable Text Display – Enhance Your Reading Experience">
  <meta property="og:description" content="Paste your text and read comfortably with adjustable settings and dark mode.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:image" content="https://yourwebsite.com/og-image.jpg">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Readable Text Display – Enhance Your Reading Experience">
  <meta name="twitter:description" content="Paste your text and read comfortably with adjustable settings and dark mode.">
  <meta name="twitter:image" content="https://yourwebsite.com/twitter-image.jpg">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header with Informative Title -->
  <header class="site-header">
    <h1>Readable Text Display</h1>
    <p>Enhance your reading experience by pasting text and adjusting settings to suit your preferences.</p>
  </header>

  <!-- Content -->
  <div class="main">
    <div class="inputarea">
      <textarea class="inputbox" tabindex="1" placeholder="Enter your text here"></textarea>
      <div class="button-row">
        <button class="js-display-button">Display Text</button>
        <button class="js-toggle-dark-mode">Toggle Dark Mode</button>
      </div>
    </div>

    <div class="text-display">
      <!-- Text will be displayed here -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
